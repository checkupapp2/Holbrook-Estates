[build]
  # This is a static HTML site, no build process needed
  publish = "."
  
[build.environment]
  # No environment variables needed for static site

# Form handling configuration
[[forms]]
  name = "holbrook-inquiry"
  
  # Email notifications for form submissions
  [forms.settings]
    # Send email notifications to this address
    to = "ariejwilliams@gmail.com"
    subject = "New Holbrook Estates Inquiry"

# Redirect rules for SPA-like behavior (optional)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=300"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=300"
